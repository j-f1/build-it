<!DOCTYPE html>
<html class="mini">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/fa/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main></main>
  <script src="index.js" charset="utf-8"></script>
  <script>
    {
      const win = require('electron').remote.getCurrentWindow()
      win.setAlwaysOnTop(true, 'status')
      document.documentElement.classList.toggle('blurred', !win.isFocused())
      const focus = () => document.documentElement.classList.remove('blurred')
      const blur = () => document.documentElement.classList.add('blurred')
      win.on('focus', focus).on('blur', blur)
      window.addEventListener('beforeunload', () => {
        win.removeListener('focus', focus)
        win.removeListener('blur', blur)
      })
    }
  </script>
</html>
