<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/fa/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main></main>
  <script src="index.js" charset="utf-8"></script>
  <script>
    document.documentElement.classList.toggle('blurred', require('electron').remote.getCurrentWindow().isFocused())
    window.addEventListener('focus', () => document.documentElement.classList.remove('blurred'))
    window.addEventListener('blur', () => document.documentElement.classList.add('blurred'))
  </script>
</html>
